<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["范冰冰","李晨","蔡徐坤","叶良辰","TFBOYS"]
			
			//扩展运算符复制数组
			var arr1 = [...arr]
			var arr2 = [arr]
			
			
			console.log(arr1)
			console.log(arr==arr1)
			console.log(arr2)
			
			function getStars(a,b,c,d,e){
				console.log(a)
				console.log(b)
				console.log(c)
				console.log(d)
				console.log(e)
			}
			
			getStars(arr[0],arr[1],arr[2],arr[3],arr[4])
			getStars(...arr)
			
			function fn(a,b,...args){
				console.log(a)
				console.log(b)
				console.log(args)
			}
			fn(1,2,3,4,5,6,7,8)
		</script>
	</body>
</html>
