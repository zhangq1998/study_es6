<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var stars = ['范冰冰',"范丞丞",'TFBOYS',"鹿晗","吴亦凡"]
			
			for(var i=0;i<stars.length;i++){
				console.log(i)
				console.log(stars[i])
			}
			
			
			for(let i in stars){
				console.log(i)
				console.log(stars[i])
			}
			
			for(let i of stars){
				console.log(i)
			}
			
			let a = new Map()
			a.set("username","admin")
			a.set("password","123456")
			console.log(a)
			
			//通过对数组的结构,可以快速获取MAP对象的key和value值
			for(let [key,value] of a){
				console.log(key)
				console.log(value)
			}
		</script>
	</body>
</html>
