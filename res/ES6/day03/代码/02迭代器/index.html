<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	</head>
	<body>
		<script type="text/javascript">
			var a = ["小明","小红","小黑","小白","小红"]
			
			console.log(a)
			console.log(A = a.entries())
			
			for(let value of a.keys()){
				console.log(value)
				
			}
			console.log('---------------')
			var s = new Set(a)
			let S = s.entries()
			console.log(S)
			
			for(let value of s.values()){

			}
			console.log('---------------')
			// var b = "helloworld"
			// console.log(b)

			// 	console.log(value)
			// }
			// console.log('-----------')
			var user = new Map()
			user.set("name","小明")
			user.set('age',18)
			user.set("sex","男")
			console.log(user)
			let User = user.entries()
			console.log(User)
			
			for (let value of user.values()) {
				//console.log(key)
				console.log(value)
			}
			
			
			
			//[Symbol.iterator]此方法可以帮助我们将任意的对象变为可迭代的对象,迭代方式可以自己自定义
			var student = {
				"name":"小黑",
				'age':19,
				'sex':"女",
				*[Symbol.iterator](){
					for (let key in this) {
						yield [key,this[key]]
					}
				}
			}
			
			console.log(student)
			for (let [key,value] of student) {
				console.log(key)
				console.log(value)
			}
		</script>
	</body>
</html>
