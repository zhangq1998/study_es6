<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//生成器就是一个可以中断的函数,每次中断,都会将中断时候的yield值返回
			
			
			function *aIterator(){
				yield 1;
				yield 3;
				yield 5;
				yield 7;
				yield 9;
			}
			
			
			function run(fnIter,fn){
				let iterator = fnIter()
				while(true){
					let {value,done} = iterator.next();
					if(done){
						break;
					}else{
						fn(value)
					}
				}
			}
			
			run(aIterator,(value)=>{console.log(value+10)})
		</script>
	</body>
</html>
