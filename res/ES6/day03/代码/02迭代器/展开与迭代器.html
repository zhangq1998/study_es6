<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = [1,2,3]
			var c = [4,5,6]
			var b = [...a,...c]
			console.log(b)
			
			
			function *abc(){
				yield 1;
				yield 5;
				yield 10;
			}
			var tt = abc()
			// var e = [...tt]
			// console.log(e)
			
			console.log(tt.next()) 
			console.log(tt.throw(new Error("这是迭代中的错误")))
			
			
			
		</script>
	</body>
</html>
