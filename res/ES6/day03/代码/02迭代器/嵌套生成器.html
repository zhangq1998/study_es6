<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var aIterator = function *(){
				yield 1;
				yield 2;
				yield 3;
			}
			var bIterator = function *(){
				yield 4;
				yield 5;
				yield 6;
			}
			
			var cIterator = function *(){
				yield *aIterator()
				yield *bIterator()
			}
			
			var c = cIterator()
			for(let value of c){
				console.log(value)
			}
		</script>
	</body>
</html>
