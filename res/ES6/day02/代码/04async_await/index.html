<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#d1{
				width: 300px;
				height: 300px;
				background: skyblue;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			
		</div>
		
		<script type="text/javascript">
			
			
			var fnPromise = function(){
				return new Promise(function(resolve,reject){
					setTimeout(function() {
						var d1 = document.querySelector("#d1")
						d1.style.backgroundColor = "purple"
						resolve("2秒改变了d1的颜色")
					}, 2000);
				})
				
			}
			
			
			var p1 = fnPromise()
			p1.then(function(res){
				console.log(res)
			})
		</script>
	</body>
</html>
