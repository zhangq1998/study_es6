<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//创建成功promise对象
			var p1 = Promise.resolve("这是成功的promise对象")
			var p2 = new Promise(function(resolve,reject){
				resolve("这是成功的promise对象")
			})
			
			console.log(p1)
			p1.then(function(res){
				console.log(res)
			})
			
			//创建拒绝的promise对象
			var p1 = Promise.reject("这是失败的promise对象")
			var p2 = new Promise(function(resolve,reject){
				reject("这是失败的promise对象")
			})
			
			console.log(p1)
			p1.catch(function(error){
				console.log(error)
			})
		</script>
	</body>
</html>
