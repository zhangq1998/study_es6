<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//var arr = [0,1,1,2,3,6,9,15,24...]
			
			
			function createIterator(count=10){
				var num = 0
				return {
					pre1:0,
					pre2:0,
					next:function(){
						console.log(num)
						if(num>count){
							return {
								done:true,
								value:undefined
							}
						}
						if(num==0){
							this.pre1 = 1;
							num++;
							return {
								//done代表事情做完了没有
								done:false,
								value:0
							}
							
						}else{
							num++;
							result = this.pre1+this.pre2
							this.pre2 = this.pre1
							this.pre1 = result
							return {
								done:false,
								value:result
							}
						}
						
						
					}
				}
			}
			
			
			var user = new Map()
			user.set("username","小明")
			user.set("password","123456")
			user.set("age","18")
			console.log(user)
			
			var userIterator = user.entries()
			console.log(userIterator.next())
			
			for (let s of userIterator) {
				console.log(s)
			}
			
			
			var a = createIterator()
			/*for(let value of a){
				console.log(value)
			}*/
			
			
		</script>
	</body>
</html>
