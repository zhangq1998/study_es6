<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数前面加*,yield
			
			function *easy(){
				yield 1
				yield 2
				yield 3
			}
			
			
			function *difficult(count=10){
				var num = 0
				var pre1 = 0
				var pre2 = 0
				
				if(num==0){
					pre1 = 1;
					num++;
					yield 0
				}
				
				while(true){
					num++;
					let result = pre1+pre2
					pre2 = pre1
					pre1 = result
					yield result
					if(num>=count){
						break;
					}
				}
					
				
			}
			
			
			
			
			let easyAterator  = easy()
			console.log(easyAterator)
			easyAterator.next()//1
			easyAterator.next()//2
			
			for(let i of easyAterator){
				console.log(i)
			}
			
			var diffAterator = difficult(5)
			console.log(diffAterator)
			
			
			var diffAterator1 = difficult(20)
			for(let i of diffAterator){
				console.log(i)
			}
			for(let i of diffAterator1){
				console.log(i)
			}
		</script>
	</body>
</html>
