<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="js/jquery-1.11.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var priceAll = [100,99,66,77,88,44,90]
			function *priceGenerator(priceAll){
				
				for(let i=0;i<priceAll.length;i++){
					let result = "$"+priceAll[i]
					yield result;
				}
				
			}
			
			
			var priceAterator = priceGenerator(priceAll)
			
			for(let i=0;i<4;i++){
				let result = priceAterator.next()
				$('body').append(`<h1>${result.value}</h1>`)
			}
			
			
		</script>
	</body>
</html>
